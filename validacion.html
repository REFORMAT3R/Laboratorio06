<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html" target="_blank">Suscripción</a></li>
                <li><a href="lenguajes.html">Preferencias</a></li>
            </ul>
        </nav>
    </header>
    <form>
        <fieldset>
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" placeholder="ejemplo@gmail.com" required>
            <br><br>
            <label for="contreseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" min="6" max="12" pattern=".{6,12}" placeholder="Entre 6 y 12 caracteres" required>
            <br><br>
            <label for="contreseñac">Confirmar contraseña:</label>
            <input type="password" id="contraseñac" name="contraseñac" min="6" max="12" required>
            <br><br>
            <button type="submit">Guardar</button>
        </fieldset>
    </form>
</body>
</html>
