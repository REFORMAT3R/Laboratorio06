<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferencias</title>
</head>
<body>
    <header>
        <h1>Preferencias</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <form>
        <fieldset>
            <label for="foto">Foto de Perfil</label>
            <input type="file" id="foto" name="foto">
            <br><br>
            <label>¿Qué lenguaje conoces?</label>
            <input type="radio" id="py" name="lenguaje" value="Py">
            <label for="py">Python</label>
            <input type="radio" id="html" name="lenguaje" value="Html">
            <label for="html">Html</label>
            <input type="radio" id="css" name="lenguaje" value="CSS">
            <label for="css">CSS</label>
            <input type="radio" id="js" name="lenguaje" value="Js">
            <label for="js">JavaScript</label>
            <input type="radio" id="java" name="lenguaje" value="Java">
            <label for="java">Java</label>
            <br><br>
            <label for="numeros">¿Cuántas horas de programación estudias al día</label>
            <input type="number" id="numeros" name="numeros" min="0">
            <br><br>
            <button type="submit">Guardar</button>
        </fieldset>
    </form>
</body>
</html>
